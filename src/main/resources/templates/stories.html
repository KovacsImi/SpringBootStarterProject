<html xmlns:th="http://www.thymLeaf.org">

<head>
    <meta http-equiv="Content-Type" content= "text/html charset=utf-8"/>
    <title th:text="${pageTitle}">Ez az alap cím</title>
    <link rel="stylesheet" th:href="@{css/main.css}" href="../../../../../../SFJ_SpringBoot/src/main/resources/static/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    </head>
<body>

<article th:each="story : ${stories}">
    <header  >
        <h1 th:text="${story.title}">Ez itt a cím!</h1>
        <p th:text="${#dates.format(story.posted, 'yyyy.MM.dd HH:mm')}">Ez a dátum helye</p>
    </header>

    <section th:utext="${story.content}">
        <p>Ez lesz itt a kontent</p>
    </section>

    <footer>
        <address >
            A beküldő neve: <p th:text="${story.author}"></p>
        </address>
    </footer>
    <br>
    <br>

</article>


<br>
<img th:src="@{/images/trees.jpg}" src="/images/trees.jpg">

</body>

</html>
